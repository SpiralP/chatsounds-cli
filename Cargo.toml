[package]
name = "chatsounds-cli"
version = "0.5.0"
authors = ["SpiralP <spiral.palmer@gmail.com>"]
edition = "2021"
publish = false

[features]
default = []
playback = ["chatsounds/playback"]

[dependencies]
anyhow = "1"
chatsounds = { git = "https://github.com/SpiralP/rust-chatsounds.git", default-features = false, features = ["fs", "rayon", "mp3", "vorbis", "wav"] }
futures = "0.3"
hound = "3"
rand = "0.8"
rodio = "0.15"
tokio = { version = "1", features = ["full"] }


[package.metadata.release]
dev-version = true
dev-version-ext = "alpha"
post-release-commit-message = "Begin {{next_version}}"
pre-release-commit-message = "Release {{version}}"
tag-message = "Release version {{version}}"
