[package]
name = "chatsounds-cli"
version = "0.1.0"
authors = ["SpiralP <spiral.palmer@gmail.com>"]
edition = "2018"

[dependencies]
chatsounds = { git = "https://github.com/SpiralP/rust-chatsounds.git", default-features = false }
error-chain = "0.12"
futures = "0.3.8"
hound = "3"
rand = "0.7"
tokio = { version = "0.2", features = ["full"] }

[features]
default = []
playback = ["chatsounds/playback"]
